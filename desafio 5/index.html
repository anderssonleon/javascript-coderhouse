  <body>


  <div class="divContainer" >
     <div class="divData" id="divDataId">
      
          <h2 class="titleBienvenida">BIENVENIDO A MAKEUPS UNETE A NUESTRA COMUNIDAD!</h2>


          <form action="" id="formulario" class="formulario">  
          <!--grupo:usuario-->
            <div class="formulario__grupo"  id="grupo__usuario">
              <label for="usuario" class="formulario__label">Usuario</label>
                 <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input" name="Usuario" id="usuario" placeholder="Usuario">
                  
                 </div>
                 <p class="formulario__input-error"><i class="formulario__validacion-estado fas fa-times-circle"></i>el usuario debe ser de 4 a 16 digitos</p>
            </div>
                    <!--grupo:nombre y apellido-->
            <div class="formulario__grupo" id="grupo__nombre">
              <label for="nombre" class="formulario__label">Nombre</label>
                 <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="nombre">
                  
                 </div>
                 <p class="formulario__input-error"><i class="formulario__validacion-estado fas fa-times-circle"></i>
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>el nombre debe ser de 4 a 16 digitos</p>
            </div>

             <!--grupo:email-->
             <div class="formulario__grupo " id="grupo__email">
              <label for="email" class="formulario__label">email</label>
                 <div class="formulario__grupo-input">
                  <input type="text" class="formulario__input" name="email" id="email" placeholder="makeup@Gmail.com">
                  
                 </div>
                 <p class="formulario__input-error">el email no es valido</p>
            </div>

             <div class="formulario__mensaje" id="formulario__mensaje">
              <p> <i class="fas fa-exclamation-triangle"></i><b>ERROR:</b>por favor rellene el formulario correctamente </p>
             </div>

              <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn" id="botton">Enviar</button>
              </div>

        </form>
        </div>
  </div>
<div class="divContainer">
  <div class="divSaludo" >
    <div id="welcome"></div>
  
  </div>
  
</div>
